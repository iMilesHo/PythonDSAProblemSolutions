name: Update Progress Dashboard

on:
  push:
    paths:
      - "src/**"
      - "resources/Top150Leetcode.json"
      - "scripts/generate_progress.py"

jobs:
  update-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate progress SVG
        run: python scripts/generate_progress.py

      - name: Commit updated SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resources/progress.svg
          git diff --staged --quiet || git commit -m "chore: update progress dashboard [skip ci]"
          git push
